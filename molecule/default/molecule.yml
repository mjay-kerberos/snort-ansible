---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance-ubuntu-systemd
    image: "solita/ubuntu-systemd:latest"
    privileged: True
    pre_build_image: True

  - name: instance-ubuntu
    image: "ubuntu:latest"
    pre_build_image: True
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: /usr/bin/python3
verifier:
  name: ansible

